<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header id="site_header">
        <div class="header">
            <nav class="container d-flex space-between align-center">
                <div class="row">
                    <div>Donna</div>
                    <div>Uomo</div>
                    <div>Bambini</div>
                </div>
                <div>
                    <img src="./assets/img/boolean-logo.png" alt="logo boolean">
                </div>
                <div class="login">
                    <i class="fa-light fa-user"></i>
                    <i class="fa-light fa-heart"></i>
                    <i class="fa-solid fa-bag-shopping"></i>
                </div>
            </nav>
        </div>
    </header>

    <main class="site_main">
        <div class="space">
            <nav class="container d-flex space-between align-center ">
                <div class="top_left">
                    <span id="like">
                        &hearts;
                    </span>
                    <span id="discount">-50%</span>
                    <span id="recicle">Sostenibilita'</span>
                    <div id="levis">
                        <h5>Levi's</h5>
                        <h4>RELAXED FIT TEE UNISEX</h4>
                        <span class="red">14,99 &euro;</span> <span>29,99 &euro;</span>
                    </div>
                </div>
                <div class="top_center">
                    <span id="like">
                        &hearts;
                    </span>
                    <span id="discount">-30%</span>
                    <div id="guess">
                        <h5>Guess</h5>
                        <h4>ROSES TEE</h4>
                        <span class="red">14,99 &euro;</span> <span>29,99 &euro;</span>
                    </div>
                </div>
                <div class="top_right">
                    <span id="like">
                        &hearts;
                    </span>
                    <span id="discount">-30%</span>
                    <div id="sugar">
                        <h5>Come zucchero filato</h5>
                        <h4>VOGLIA DI COLORI PASTELLO</h4>
                        <span class="red">14,99 &euro;</span> <span>29,99 &euro;</span>
                    </div>
                </div>
            </nav>
            <div class="space">
                <nav class="container d-flex space-between align-center ">
                    <div class="bottom_left">
                        <span id="like">
                            &hearts;
                        </span>
                        <span id="discount">-50%</span>
                        <span id="recicle">Sostenibilita'</span>
                    </div>
                    <div class="bottom_center">
                        <span id="like">
                            &hearts;
                        </span>
                    </div>
                    <div class="bottom_right">
                        <span id="like">
                            &hearts;
                        </span>
                        <span id="recicle">Sostenibilita'</span>
                    </div>
                </nav>
            </div>
    </main>

    <footer id="site_footer">
    </footer>
</body>

</html>
